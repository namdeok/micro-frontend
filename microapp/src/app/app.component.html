<div class="container">

  <header class="micro-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">

      <div class="col align-self-start">
        <a class="micro-header-logo text-dark" href="#">Micro FrontEnd Application</a>
      </div>
    </div>
  </header>
  <div class="row">

    <div class="col-3">

      <label for="sel1">Filter angular table:</label>
      <select class="form-control" (change)="filterAngular($event.target.value)" id="sel1">
        <option value="0"></option>
        <option *ngFor="let ang of languages" value={{ang}}>
          {{ang}}
        </option>
      </select>
    </div>
    <div class="col-3 text-center align-middle">
      <label>Angular Counter: {{angcounter}}</label>

    </div>
    <div class="col-3">
      <label for="sel1">Filter react table:</label>
      <select class="form-control" (change)="filterReact($event.target.value)" id="sel1">
        <option value="0"></option>
        <option *ngFor="let rec of languages" value={{rec}}>
          {{rec}}
        </option>
      </select>

    </div>

    <div class="col-3">

      <label>React Counter: {{reccounter}}</label>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <angular-app selectedvalue={{ngselectedval}}></angular-app>
    </div>
    <div class="col-6">
      <react-app></react-app>
    </div>

  </div>
</div>
